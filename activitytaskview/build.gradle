apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        versionCode 3
        versionName "0.9.0"

    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
//    testCompile 'junit:junit:4.12'
}

publish {
    userOrg = 'rome713bc'
    groupId = 'cc.rome753'
    artifactId = 'activitytaskview'
    publishVersion = '0.9.0'
    desc = 'fix overlay window permission when android version >= 23'
    website = 'https://github.com/rome753/activitytaskview'
}